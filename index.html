<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Number Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="section">
        <h2>PAN Card Number Checker</h2>
        <div class="container">
            <form id="pan-form">
                <label for="pan-number">Enter PAN Card Number:</label>
                <input type="text" id="pan-number" name="pan-number" required>
                <button type="submit">Check</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('pan-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const panNumber = document.getElementById('pan-number').value;
            const isValid = validatePanNumber(panNumber);
            if (isValid) {
                resultDiv.textContent = 'Valid PAN Card Number!';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = 'Invalid PAN Card Number!';
                resultDiv.style.color = 'red';
            }
        });

        function validatePanNumber(panNumber) {
            const pattern = /^[A-Z]{5}\d{4}[A-Z]$/;
            return pattern.test(panNumber);
        }
    </script>
</body>
</html>
